<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Groomer v0.0.1</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<link href="//favicon.ico" rel="icon" sizes="16x16" type="image/x-icon">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"	>
		<!--[if lt IE 9]>            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>        <![endif]-->
		<style>
			.alert, video, .history {
				display: none;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="page-header">
				<h1>Groomer</h1>
				<p class="lead">Scan. Estimate. Profit.</p>
			</div>
			<div class="alert alert-success" role="alert">
				<strong>Success!</strong>
				<span class="message">Story #000 was estimated at 2 points</span>
			</div>
			<div class="alert alert-danger" role="alert">
				<strong>Whoops!</strong>
				<span class="error"></span>
			</div>
			<canvas id="qr-canvas" width="320" height="240"></canvas>
		<video id="v" autoplay></video>
		<h3 id="title"></h3>
		<hr>
		<div class="btn-group btn-group-lg btn-group-justified priority">
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled data-priority="low">Low</a>
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled data-priority="medium">Medium</a>
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled data-priority="high">High</a>
		</div>
		<br>
		<div class="btn-group btn-group-lg btn-group-justified estimate">
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled>0</a>
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled>1</a>
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled>2</a>
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled>3</a>
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled>5</a>
			<a href="#" class="col-md-2 btn btn-primary btn-lg" disabled>8</a>
		</div>
		<div class="history">
			<h3>History</h3>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Estimate</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/scanner/grid.js"></script>
	<script type="text/javascript" src="/js/scanner/version.js"></script>
	<script type="text/javascript" src="/js/scanner/detector.js"></script>
	<script type="text/javascript" src="/js/scanner/formatinf.js"></script>
	<script type="text/javascript" src="/js/scanner/errorlevel.js"></script>
	<script type="text/javascript" src="/js/scanner/bitmat.js"></script>
	<script type="text/javascript" src="/js/scanner/datablock.js"></script>
	<script type="text/javascript" src="/js/scanner/bmparser.js"></script>
	<script type="text/javascript" src="/js/scanner/datamask.js"></script>
	<script type="text/javascript" src="/js/scanner/rsdecoder.js"></script>
	<script type="text/javascript" src="/js/scanner/gf256poly.js"></script>
	<script type="text/javascript" src="/js/scanner/gf256.js"></script>
	<script type="text/javascript" src="/js/scanner/decoder.js"></script>
	<script type="text/javascript" src="/js/scanner/qrcode.js"></script>
	<script type="text/javascript" src="/js/scanner/findpat.js"></script>
	<script type="text/javascript" src="/js/scanner/alignpat.js"></script>
	<script type="text/javascript" src="/js/scanner/databr.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
